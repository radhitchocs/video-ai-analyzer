version: '3.8'

services:
  app:
    build: .
    container_name: video-ai-analyzer
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # Persist downloads dan output folders
      - ./downloads:/app/downloads
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    # Resource limits (optional, uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 4G
    #       cpus: '2'
    #     reservations:
    #       memory: 2G
    #       cpus: '1'

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - app-network
    # Service akan connect ke app:8501 via Docker network
    # Config akan otomatis pakai service name 'app' jika pakai TUNNEL_TOKEN
    # Untuk custom config, uncomment di bawah:
    # volumes:
    #   - ~/.cloudflared:/etc/cloudflared

networks:
  app-network:
    driver: bridge

